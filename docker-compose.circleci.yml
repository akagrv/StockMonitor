version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      # db host field value should be the same as the db service name
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=admin
      - DB_PASS=Gourav@1996
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Gourav@1996
